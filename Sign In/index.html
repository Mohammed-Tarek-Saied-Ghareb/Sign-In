<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>

  <body>
    <form>
      <div class="con">
        <h1>SIGN IN</h1>
        <br />
        <label> User Name </label>
        <br />
        <br />
        <input type="text" required placeholder="Click Here" />
        <br />
        <br />
        <hr />
        <label> Password </label>
        <br />
        <br />
        <input type="password" required placeholder="Click Here" />
        <br />
        <br />
        <hr />
        <br />

        <button type="submit">Log In</button>
      </div>
    </form>
  </body>
</html>
